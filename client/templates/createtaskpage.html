<div class="container" id="target_createtask">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 
            col-xs-offset-0 col-sm-offset-0 col-md-offset-1 col-lg-offset-1 ctaskbox" >
            <div class="subheading">
                   
                <h4 class="signup-heading"><b>Create Task</b></h4>
                </div>
            <form class="form-horizontal" action="javascript:void(0);" id="taskform" class="taskfrm">
            <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Select User:<span id="pt">*</span></label>
                            <div class="col-sm-10">
                                <select class="form-control" required id="user">
                                <option value="">Select User</option>
                                  {{#each people}}
                                    <option value={{userid}}>{{username}}</option>
                                  {{/each}}
                                  </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2 " for="date"> End Date:<span id="dt">*</span></label>
                            <div class="col-sm-10" id="date1" >
                                <input type="text" class="form-control date enddate" id="enddate"  onkeydown="return false" required="required" placeholder="mm/dd/yyyy" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="task">Task:<span id="ts">*</span></label>
                            <div class="col-sm-10">
                                <textarea type="text" class="form-control" id="ctask" placeholder="please describe your task" required="required"></textarea>
                            </div>
                        </div>
                       <div class="form-group">
                            <label class="control-label col-sm-2" for="comment">Comment<span id="ts">*</span></label>
                            <div class="col-sm-10">
                                <textarea type="text" class="form-control" id="ccomment" placeholder="please add any comment"></textarea>
                            </div>
                        </div>
                       <!-- <h6 class="text-danger" id="Esubmit"> <strong> <i class="fa fa-times-circle" aria-hidden="true"></i> You have Already Submitted Task for this date</strong></h6> -->
                        <div class="form-group">
                            <div class=" col-sm-12">
                                <center>
                                    <button type="submit" class="btn btn-primary submitTask hvr-float-shadow hvr-grow hvr-shutter-in-vertical" id="submitTask">Assign</button>
                                    
                                    <button type="button" class="btn btn-primary resetstatus hvr-float-shadow hvr-grow hvr-shutter-in-vertical" id="resetstatus">Reset</button>
                                </center>
                            </div>
                        </div>
                    </form>
        </div>
    </div>
</div>
