<div class="container" id="singletask ">

    <div class="col-lg-12 ">

        <table class="table table-bordered col-lg-12">
	<div class="subheading">
        <h3> Hi User!! This is detals of task: </h3>
        </div>
            <tbody>

        {{#each task}}
                <tr>
                    <td>Task Name:</td>
                    <td><input class="task inputfield" value="{{task}}" id="taskname"></td>
                </tr>

                <tr>
                    <td> Assigning Date:</td>
                    <td><input class="date inputfield" value="{{date}}" id="date"></td>
                </tr>
                <tr>
                    <td> Deadline Date:</td>
                    <td><input class="date inputfield" value="{{deadline}}" id="dl"></td>
                </tr>
                <tr>
                    <td> Comment:</td>
                    <td><input class="comment inputfield" value="{{comment}}" id="cmt"></td>
                </tr>
  {{/each}}
            </tbody>

        </table>




    </div>

</div>
